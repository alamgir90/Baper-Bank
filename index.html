<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecapBaperBank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-green-400 font-medium">Baper-Bank !!!</span></h1>
    </header>
    <main>
    <section class="mt-8">

        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
            <div class="bg-green-500 p-8 rounded-lg text-white">
                <h2 class="text-3xl text-balck">Deposit</h2>
                <h4 class="text-4xl font-medium">$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-purple-500 p-8 rounded-lg text-white">
                <h2 class="text-3xl">Withdraw</h2>
                <h4 class="text-4xl font-medium">$<span id="btn-preWithdraw">00</span></h4>
            </div>
            <div class="bg-gray-400 p-8 rounded-lg text-white">
                <h2 class="text-3xl ">Balance</h2>
                <h4 class="text-4xl font-medium">$<span id="balance-total">1240</span></h4>
            </div>
        </div>
    </section>
    <!-- deposit & Withdraw Section -->
    <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-violet-300 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Please Deposit</h3>
                <input id="input-field" class="w-3/4 px-4 py-3" type="text" placeholder="$ Amount to went to deposit"> <br>
                <button id="btn-deposit" class="bg-sky-400 px-4 py-3 hover:bg-green-500 mt-2 rounded-lg">Deposit</button>
            </div>
            <div class="bg-pink-300 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                <input id="field-input" class="w-3/4 px-4 py-3" type="text" placeholder="$ Amount to went to Withdraw"> <br>
                <button id="btn-withdraw" class="bg-yellow-500 px-4 py-3 hover:bg-gray-500 mt-2 rounded-lg">Withdraw</button>
            </div>
        </div>
    </section>
</main>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>
</html>
